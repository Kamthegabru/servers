<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeaTech Remote Workstation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom animation for the loading bar */
        #loading-bar {
            animation: loading-progress 2s infinite ease-in-out;
        }
        @keyframes loading-progress {
            0% { width: 0%; }
            50% { width: 100%; }
            100% { width: 0%; transform: translateX(100%); }
        }
        /* Custom animation for the power-on visual */
        .power-on-pulse {
            animation: pulse-green 1.5s infinite;
        }
        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(34, 197, 94, 0); }
            100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }
        /* Custom animation for the power-off visual */
        .power-off-fade {
            animation: fade-out-red 1.5s infinite;
        }
        @keyframes fade-out-red {
            0% { opacity: 1; }
            50% { opacity: 0.2; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 sm:p-6 md:p-8">
        <div class="max-w-xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
            <!-- Loading Bar -->
            <div id="loading-bar-container" class="w-full h-1 bg-blue-100 hidden">
                <div id="loading-bar" class="h-1 bg-blue-600"></div>
            </div>

            <div class="p-6 bg-blue-600 flex flex-col items-center text-center">
                 <img src="logo.png" alt="SeaTech Consulting Logo" class="h-16 mb-4">
                <h1 class="text-2xl font-bold text-white">Workstation Control Panel</h1>
            </div>

            <div class="p-6">
                <!-- Main Controls -->
                <div id="workstation-control">
                    <div class="mb-4">
                        <label for="serverSelect" class="block text-sm font-medium text-gray-700">Select Workstation</label>
                        <select id="serverSelect" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                            <option value="" selected disabled>-- Please choose a workstation --</option>
                            <option value="ws1">Workstation 1</option>
                            <option value="ws2">Workstation 2</option>
                            <option value="ws3">Workstation 3</option>
                            <option value="ws4">Workstation 4</option>
                            <option value="ws5">Workstation 5</option>
                        </select>
                    </div>

                    <div id="power-controls" class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                        <button id="powerOnBtn" class="power-btn flex items-center justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:bg-gray-400">
                            <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.636 5.636a9 9 0 1012.728 0M12 3v9"></path></svg>
                            Power On
                        </button>
                        <button id="powerOffBtn" class="power-btn flex items-center justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 disabled:bg-gray-400">
                           <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.636 5.636a9 9 0 1012.728 0M12 3v9"></path></svg>
                            Power Off
                        </button>
                         <button id="statusBtn" class="power-btn flex items-center justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 disabled:bg-gray-400">
                            <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            Check Status
                        </button>
                    </div>
                </div>

                <!-- Animation Container -->
                <div id="animation-container" class="text-center py-4 hidden">
                     <!-- Power On Visual -->
                    <div id="power-on-visual" class="hidden">
                        <div class="relative w-24 h-24 mx-auto flex items-center justify-center">
                            <div class="absolute w-24 h-24 bg-green-500 rounded-full power-on-pulse"></div>
                            <svg class="w-16 h-16 text-white z-10" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.636 5.636a9 9 0 1012.728 0M12 3v9"></path></svg>
                        </div>
                    </div>
                     <!-- Power Off Visual -->
                    <div id="power-off-visual" class="hidden">
                         <div class="relative w-24 h-24 mx-auto flex items-center justify-center">
                            <div class="absolute w-24 h-24 bg-red-500 rounded-full power-off-fade"></div>
                            <svg class="w-16 h-16 text-white z-10" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.636 5.636a9 9 0 1012.728 0M12 3v9"></path></svg>
                        </div>
                    </div>
                    <!-- Status Check Visual -->
                    <div id="status-visual" class="hidden">
                        <svg class="animate-spin h-16 w-16 text-gray-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                           <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                           <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </div>

                    <p id="animation-text" class="mt-4 text-lg text-gray-600 font-semibold"></p>
                </div>

                 <div id="message-box" class="mt-4 p-4 rounded-md text-sm hidden"></div>
            </div>
        </div>
        <footer class="text-center text-gray-500 text-sm mt-8">
            &copy; 2025 SeaTech Consulting. All rights reserved.
        </footer>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // Element references
        const serverSelect = document.getElementById('serverSelect');
        const powerOnBtn = document.getElementById('powerOnBtn');
        const powerOffBtn = document.getElementById('powerOffBtn');
        const statusBtn = document.getElementById('statusBtn');
        const workstationControl = document.getElementById('workstation-control');
        const animationContainer = document.getElementById('animation-container');
        const messageBox = document.getElementById('message-box');
        const allButtons = document.querySelectorAll('.power-btn');
        const loadingBarContainer = document.getElementById('loading-bar-container');
        const animationText = document.getElementById('animation-text');

        // Visuals references
        const powerOnVisual = document.getElementById('power-on-visual');
        const powerOffVisual = document.getElementById('power-off-visual');
        const statusVisual = document.getElementById('status-visual');

        function showMessage(message, type = 'info') {
            messageBox.textContent = message;
            messageBox.className = 'mt-4 p-4 rounded-md text-sm'; // Reset classes
            switch (type) {
                case 'error':
                    messageBox.classList.add('bg-red-100', 'text-red-700');
                    break;
                case 'success':
                    messageBox.classList.add('bg-green-100', 'text-green-700');
                    break;
                default:
                    messageBox.classList.add('bg-blue-100', 'text-blue-700');
                    break;
            }
        }
        
        function showActionVisual(action, workstationName) {
            workstationControl.classList.add('hidden');
            animationContainer.classList.remove('hidden');
            messageBox.classList.add('hidden');
            loadingBarContainer.classList.remove('hidden');

            // Hide all visuals first
            powerOnVisual.classList.add('hidden');
            powerOffVisual.classList.add('hidden');
            statusVisual.classList.add('hidden');

            switch(action) {
                case 'power_on':
                    powerOnVisual.classList.remove('hidden');
                    animationText.textContent = `Powering On ${workstationName}...`;
                    break;
                case 'power_off':
                    powerOffVisual.classList.remove('hidden');
                    animationText.textContent = `Powering Off ${workstationName}...`;
                    break;
                case 'status':
                    statusVisual.classList.remove('hidden');
                    animationText.textContent = `Checking Status for ${workstationName}...`;
                    break;
            }
        }
        
        function hideActionVisual() {
            workstationControl.classList.remove('hidden');
            animationContainer.classList.add('hidden');
            loadingBarContainer.classList.add('hidden');
        }

        function setButtonsDisabled(disabled) {
            allButtons.forEach(button => button.disabled = disabled);
        }

        async function makeRequest(action, serverKey, workstationName) {
            showActionVisual(action, workstationName);
            try {
                const response = await fetch('/.netlify/functions/kamatera-proxy', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action, serverId: serverKey }),
                });

                const resultText = await response.text();
                if (!response.ok) {
                    throw new Error(resultText || `Server returned an error: ${response.status}`);
                }
                
                const result = JSON.parse(resultText);
                if (result.error) {
                    throw new Error(result.error);
                }
                showMessage(result.message, result.status);

            } catch (error) {
                // Safely display the error message from the server without risky parsing.
                // This prevents the "Error: undefined" issue.
                showMessage(`Error: ${error.message}`, 'error');
            } finally {
                hideActionVisual();
            }
        }
        
        function handleAction(action) {
            const selectedOption = serverSelect.options[serverSelect.selectedIndex];
            const serverKey = selectedOption.value;
            if (!serverKey) {
                showMessage('Please select a workstation from the list.', 'error');
                return;
            }
            const workstationName = selectedOption.text;
            makeRequest(action, serverKey, workstationName);
        }

        powerOnBtn.addEventListener('click', () => handleAction('power_on'));
        powerOffBtn.addEventListener('click', () => handleAction('power_off'));
        statusBtn.addEventListener('click', () => handleAction('status'));
        
        serverSelect.addEventListener('change', () => {
            setButtonsDisabled(serverSelect.value === '');
        });

        // Initially disable buttons
        setButtonsDisabled(true);
    });
    </script>
</body>
</html>
